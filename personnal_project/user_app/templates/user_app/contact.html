{%extends 'main.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="alertContaienr"></div>
<br>
<div class="container mb-4">
    <div class="row">
        <div class="col-12-auto">
            <h1>Contact the Administrator</h1>
        </div>
    </div>
    <div class="row">
        <form method="post" class="mt-3">
            {%csrf_token%}
            {{form|crispy}}
            <button 
            onsubmit= submit
            type="submit" 
            id="liveAlertBtn" 
            class="btn btn-outline-secondary mt-4">Send message</button>
        </form>
    </div> 
</div>
{% endblock content %}
