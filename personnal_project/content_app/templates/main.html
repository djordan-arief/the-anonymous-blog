{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Anonymous Blog</title>
  <script src="https://kit.fontawesome.com/ff57d50cd6.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="{% url 'home-page' %}" class="nav-link">
        <h2 class="navbar-brand ms-4" height="20">The Anonymous Blog</h2>
      </a>
      <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav collapse navbar-collapse mb-2" id="navbarSupportedContent">
        <li class="navbar-item">
          <a href="{% url 'home-page' %}" class="nav-link">Home</a>
        </li>
        <li class="navbar-item">
          <a href="{% url 'create-content' %}" class="nav-link">New Post</a>
        </li>
        <li class="navbar-item">
          <a href="{% url 'contact-page' %}" class="nav-link">Contact</a>
        </li>
        <li class="navbar-item">
          <a href="{% url 'profile-page' %}" class="nav-link">Administrator</a>
        </li>
        {% if user.is_authenticated %}
        <li class="navbar-item d-flex justify-content-right">
          <a href="{% url 'logout-page' %}" class="nav-link ms-20">Logout </a>
        </li>
        {% else %}
        <li class="navbar-item">
          <a href="{% url 'login-page' %}" class="nav-link">Login</a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}

    {% endblock content %}
  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
